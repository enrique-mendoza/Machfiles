[colors]
alert = #FF7A93
;#cc24273a
background = #16161E 
background-alt = #20212C
disabled = #707880
foreground = #ACB0D0
foreground-alt = #5D5E72
primary = #89B4FA
shade1 = #32344A
shade2 = #444B6A
shade3 = #787C99
shade4 = #CACACE
shade5 = #ACB0D0
semi-transparent = #CC000000
transparent = #00000000

##########################################################################################################################################

[bar/base]
background = ${colors.background}
;border-size = 4pt
border-color = #00000000
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
fix-center = true
font-0 = "SauceCodePro NF:style=Regular:size=9;2"
font-1 = "JetBrainsMono NF:style=Regular:size=9;2"
foreground = ${colors.foreground}
height = 24pt
line-size = 3pt
module-margin = 1
offset-y = 0
padding-left = 1
padding-right = 1
;radius = 3
separator = 
separator-foreground = ${colors.disabled}
top = true
width = 100%

##########################################################################################################################################

[bar/primary]
inherit = bar/base

modules-left = application-menu ewmh arch-updates pulseaudio
modules-center = title
modules-right = battery memory filesystem date 
;monitor-fallback = eDP-1
monitor = eDP-1

##########################################################################################################################################

[bar/secondary]
inherit = bar/base

modules-left = application-menu ewmh 
modules-center = title
modules-right = date 
;monitor-fallback = HDMI-2
monitor = HDMI-2

##########################################################################################################################################

[settings]
pseudo-transparency = true
screenchange-reload = true

